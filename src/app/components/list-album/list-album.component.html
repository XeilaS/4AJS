<div class="container backgroundList">
    <div class="filter">
      <mat-form-field class="filter-field">
        <mat-label>Filtrage sur UserID</mat-label>
        <input matInput (keyup)="applyFilter($event, 'userId')" placeholder="Ex: 1 ou 2 ou 50" name="userId">
      </mat-form-field>
      
      <mat-form-field class="filter-field">
        <mat-label>Filtre sur l'AlbumID</mat-label>
        <input matInput (keyup)="applyFilter($event, 'id')" placeholder="Ex: 1 ou 2 ou 50" name="id">
      </mat-form-field>
      
      <mat-form-field [ngStyle]="" class="filter-field">
        <mat-label>Filtre sur le titre Album</mat-label>
        <input matInput (keyup)="applyFilter($event, 'title')" placeholder="Ex: Veni Veni Vici" name="title">
      </mat-form-field>
    </div>
  
  
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="albums" matSort>
  
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID de l'utilisateur</th>
          <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
        </ng-container>
  
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID de l'album </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
  
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre de l'album</th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
