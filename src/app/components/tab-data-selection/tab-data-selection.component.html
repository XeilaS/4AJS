<div class="tabContainer">
  <mat-tab-group class="mat-mdc-tab-header" (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Liste des photos">
      <ng-template matTabContent>
        <app-list-photo></app-list-photo>
      </ng-template>
    </mat-tab>
    <mat-tab label="Listes des Albums">
      <ng-template matTabContent>
        <app-list-album></app-list-album>
      </ng-template>
    </mat-tab>
    <mat-tab label="Listes des utilisateurs">
      <ng-template matTabContent>
        <app-list-user></app-list-user>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
