<div class="container backgroundList">
    <div class="filter">
        <mat-form-field class="filter-field">
            <mat-label>Filtrage sur IDUser</mat-label>
            <input matInput (keyup)="applyFilter($event, 'id')" placeholder="Ex: 1 ou 2 ou 99" name="id">
        </mat-form-field>

        <mat-form-field class="filter-field">
            <mat-label>Filtrage sur nom/prénom</mat-label>
            <input matInput (keyup)="applyFilter($event, 'name')" placeholder="Ex: Dark Vador" name="name">
        </mat-form-field>

        <mat-form-field class="filter-field">
            <mat-label>Filtrage sur Username</mat-label>
            <input matInput (keyup)="applyFilter($event, 'username')" placeholder="Ex: DarkLord" name="username">
        </mat-form-field>
    </div>


    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="users" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id de l'utilisateurs </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom/Nom</th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>


            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pseudo de l'utilisateurs </th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
            </ng-container>

            <ng-container matColumnDef="detailUser">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Page de détails</th>
                <td mat-cell *matCellDef="let row"> <a [routerLink]="['/user-details', row.id]" class="link-style">Voir plus </a>> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
